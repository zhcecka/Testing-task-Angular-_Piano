<table *ngIf="items.length" class="table">
  <thead>
    <tr>
      <th scope="col">Author</th>
      <th scope="col">Title</th>
      <th scope="col">Answers</th>
      <th scope="col">Tags</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>
        <a (click)="onClickAuthor(item.owner.user_id)">
          {{item.owner.display_name}}
        </a>
      </td>
      <td>
        <a (click)="onGetMoreQuestionInfo(item.question_id)">
          {{item.title}}
        </a>
      </td>
      <td>
        <a (click)="onGetMoreQuestionInfo(item.question_id)">
          {{item.answer_count}}
        </a>
      </td>
      <td> 
        <a *ngFor="let tag of item.tags" (click)="onClickTag(tag)">
          {{tag }},
        </a> 
      </td>
    </tr>
  </tbody>
</table>
